spring.application.name=CrossfireXO
# Server Configuration
server.port=8080

# Use H2 in-memory database for development
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.Bendata.crossfire_xo=DEBUG
logging.level.org.springframework.web=INFO

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# H2 Console (optional, for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Dev: explicit username/password to avoid generated Spring Security password during local testing
# WARNING: these are for local development only. Do NOT commit real secrets in production.
# spring.security.user.name="user"
# spring.security.user.password="user"
